<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WingSKIBI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen flex-row">
        <aside class="bg-indigo-900 w-64 text-white">
            <div class="p-4">
                <h2 class="font-bold">Aplikasi Semweing</h2>
                <nav class="nt-4 ml-4">
                    <ul>
                        <li>
                            <a href="">Dashboard</a>
                        </li>
                        <li>
                            <a href="">Mahasiswa</a>
                        </li>
                        <li>
                            <a href="">Settings</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>


        <!-- Conten -->
        <div class="flex flex-col flex-1">
            <!-- Header -->
            <header class="bg-orange-200 p-4">
                <div class="flex justify-end">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">Logout</button>
                </div>
            </header>

             <!-- Main -->
              <div class="bg-white p-4 flex-grow">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="font-bold text-xl">Daftar Mahasiswa</h2>
                    <button onclick="openModal('add')" class="bg-green-500 px-4 py-2 rounded-xl text-white">Tambah Mahasiswa</button>
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-grey-200">
                            <th class="border borde px-4 py-2">No.</th>
                            <th class="border borde px-4 py-2">Nim</th>
                            <th class="border borde px-4 py-2">Nama</th>
                            <th class="border borde px-4 py-2">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border borde px-4 py-2">1.</td>
                                <td class="border borde px-4 py-2">A11.2022.14624</td>
                                <td class="border borde px-4 py-2">JokoKopling</td>
                                <td class="border borde px-4 py-2">
                                    <button class="bg-yellow-500 text-white px-4 py-2 rounded" onclick="openEditModal('A11.2022.14624', 'JokoKopling')">Edit</button>
                                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="openDeleteConfirm('A11.2022.14624')">Hapus</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="border borde px-4 py-2">2.</td>
                                <td class="border borde px-4 py-2">A11.2022.14665</td>
                                <td class="border borde px-4 py-2">AnisMewing</td>
                                <td class="border borde px-4 py-2">
                                    <button class="bg-yellow-500 text-white px-4 py-2 rounded" onclick="openEditModal('A11.2022.14665', 'AnisMewing')">Edit</button>
                                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="openDeleteConfirm('A11.2022.14665')">Hapus</button>
                                </td>
                            </tr>
                            <tr>
                                <td class="border borde px-4 py-2">3.</td>
                                <td class="border borde px-4 py-2">A11.2022.14678</td>
                                <td class="border borde px-4 py-2">Fuwawa</td>
                                <td class="border borde px-4 py-2">
                                    <button class="bg-yellow-500 text-white px-4 py-2 rounded" onclick="openEditModal('A11.2022.14678', 'Fuwawa')">Edit</button>
                                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="openDeleteConfirm('A11.2022.14678')">Hapus</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>

              <!-- Footer -->
               <footer class="bg-red-500 text-center text-white">
                    &copy; 2024 Fuwawa
               </footer>
         </div>
    </div>
    <div class="confirm-delete" id="deleteConfirm">
        <div class="confirm-delete-content">
            <p>Yakin Sirr Menghapus Data Ini?</p>
            <button onclick="confirmDelete()">Ya</button>
            <button onclick="closeDeleteConfirm()">Tidak</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
